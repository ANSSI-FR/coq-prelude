  </body>
  <script>
    var regex = /^(\s*<br\s*\/?\s*>\s*)*|(\s*<br\s*\/?\s*>\s*)*$/gi;
    var code_blocks = document.getElementsByClassName('code');

    Array.from(code_blocks).forEach((block) => {
        block.innerHTML = block.innerHTML.replace(regex, '')
        if (block.innerHTML === '') {
            block.parentNode.removeChild(block);
        } else {
            block.innerHTML = block.innerHTML.replace(/&nbsp;/gi, ' ');
            block.innerHTML = block.innerHTML.replace(/<br> *\n/gi, '\n');
            block.innerHTML = '<pre><code>' + block.innerHTML + '</code></pre>';
        }
    });
  </script>
